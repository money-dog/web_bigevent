<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../lib/layui/css/layui.css">
  <link rel="stylesheet" href="../css/user_info.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="userName" required lay-verify="required|nameLength" placeholder="请输入登录名称"
              autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="userNickname" required lay-verify="required" placeholder="请输入用户昵称"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="userEmail" required lay-verify="required|email" placeholder="请输入用户邮箱"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../lib/layui/layui.js"></script>
  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/baseAPI.js"></script>
  <script src="../js/user_info.js"></script>
</body>

</html>

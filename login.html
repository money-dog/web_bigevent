<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="lib/layui/css/layui.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="layui-main">
    <img src="assets/logo.png" alt="" />
  </div>
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- login div -->
    <div class="login-box">
      <!-- 输入框 -->
      <form class="layui-form" id="form_login">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="account" required lay-verify="required|username" placeholder="请输入账号"
            autocomplete="off" class="layui-input" />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input" />
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">注册账号>></a>
        </div>
      </form>

    </div>
    <!-- register div -->
    <div class="reg-box">
      <form class="layui-form" id="form_reg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="account" required lay-verify="required|username" placeholder="请输入账号"
            autocomplete="off" class="layui-input" />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input" />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input" />
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册账号</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">登录>></a>
        </div>
      </form>
    </div>
  </div>

  <script src="lib/layui/layui.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/baseAPI.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
